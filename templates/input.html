<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO BODY TYPE ANALICIS - 入力フォーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_unified.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="elegant-bg"></div>
    <div class="container">
        <header class="header-elegant">
            <h1 class="main-title">
                ASTRO BODY TYPE ANALICIS
            </h1>
            <div class="accent-line"></div>
            <p class="subtitle">占星医学による体質診断レポート</p>
        </header>

        {% if error %}
        <div class="error-message" role="alert">
            <span class="error-icon">⚠️</span>
            {{ error }}
        </div>
        {% endif %}

        <form id="astroForm" method="POST" action="/result" class="card fade-in">
            <fieldset class="form-section">
                <div class="card-header">
                    <h2 class="card-title">基本情報</h2>
                </div>
                
                <div class="form-group">
                    <label for="name" class="form-label">
                        お名前 <span class="required" aria-label="必須">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input"
                        required 
                        placeholder="例：山田 太郎"
                        aria-required="true"
                        aria-describedby="name-help"
                        maxlength="50"
                    >
                    <small id="name-help" class="help-text text-muted">
                        レポートに記載するお名前
                    </small>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <div class="card-header">
                    <h2 class="card-title">生年月日・時刻</h2>
                </div>
                
                <div class="date-time-grid">
                    <div class="form-group">
                        <label for="birth_year" class="form-label">
                            生年 <span class="required" aria-label="必須">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="birth_year" 
                            name="birth_year" 
                            class="form-input"
                            min="1900" 
                            max="2030" 
                            required 
                            placeholder="1990"
                            aria-required="true"
                        >
                    </div>

                    <div class="form-group">
                        <label for="birth_month" class="form-label">
                            生月 <span class="required" aria-label="必須">*</span>
                        </label>
                        <select id="birth_month" name="birth_month" class="form-input" required aria-required="true">
                            <option value="">選択</option>
                            {% for i in range(1, 13) %}
                            <option value="{{ i }}">{{ i }}月</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birth_day" class="form-label">
                            生日 <span class="required" aria-label="必須">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="birth_day" 
                            name="birth_day" 
                            class="form-input"
                            min="1" 
                            max="31" 
                            required 
                            placeholder="15"
                            aria-required="true"
                        >
                    </div>
                </div>

                <div class="time-grid">
                    <div class="form-group">
                        <label for="birth_hour" class="form-label">
                            時 <span class="required" aria-label="必須">*</span>
                        </label>
                        <select id="birth_hour" name="birth_hour" class="form-input" required aria-required="true">
                            <option value="">選択</option>
                            {% for i in range(24) %}
                            <option value="{{ i }}">{{ '%02d'|format(i) }}時</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birth_minute" class="form-label">
                            分 <span class="required" aria-label="必須">*</span>
                        </label>
                        <select id="birth_minute" name="birth_minute" class="form-input" required aria-required="true">
                            <option value="">選択</option>
                            {% for i in range(0, 60, 5) %}
                            <option value="{{ i }}">{{ '%02d'|format(i) }}分</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <small class="help-text text-muted">
                    ※ 出生時刻が不明の場合は正午（12:00）をお選びください
                </small>
            </fieldset>

            <fieldset class="form-section">
                <div class="card-header">
                    <h2 class="card-title">出生地</h2>
                </div>
                
                <div class="form-group">
                    <label for="prefecture" class="form-label">
                        都道府県 <span class="required" aria-label="必須">*</span>
                    </label>
                    <select id="prefecture" name="prefecture" class="form-input" required aria-required="true">
                        <option value="">都道府県を選択してください</option>
                        {% for pref in prefectures %}
                        <option value="{{ pref }}">{{ pref }}</option>
                        {% endfor %}
                    </select>
                    <small class="help-text text-muted">
                        天体位置を正確に計算するために必要です
                    </small>
                </div>
            </fieldset>

            <div class="form-actions text-center mt-lg">
                <button type="submit" class="btn btn-primary" id="submitBtn" style="width: 100%; padding: 1rem 2rem; font-size: 1.1rem;">
                    診断を開始する
                </button>
            </div>

            <div class="text-center mt-md">
                <p class="text-muted" style="font-size: 0.9rem;">
                    ご入力いただいた情報は診断にのみ使用され、保存されません
                </p>
            </div>
        </form>

        <!-- ローディング画面 -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner-elegant">
                    <div class="spinner-ring"></div>
                </div>
                <h2 class="loading-title text-gold">診断レポートを作成中</h2>
                <p class="loading-message text-secondary" id="loadingMessage">天体位置を計算しています...</p>
                <div class="loading-progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
