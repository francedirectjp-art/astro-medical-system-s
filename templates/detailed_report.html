<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-BODY TYPE REPORT - 詳細鑑定完全版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 4px solid #8e44ad;
            padding-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 200;
        }

        .archetype-name {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3);
        }

        .complete-badge {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-left: 10px;
        }

        .report-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
            font-size: 16px;
            color: #2c3e50;
            border-left: 5px solid #8e44ad;
        }

        .report-content h2,
        .report-content h3,
        .report-content h4 {
            color: #8e44ad;
            margin: 20px 0 15px 0;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 18px 35px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .character-count {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #7f8c8d;
            font-weight: 600;
        }

        .system-info {
            margin-top: 50px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 2px solid #ecf0f1;
            padding-top: 30px;
        }

        .quality-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin: 5px;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
            .actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASTRO-BODY TYPE REPORT</h1>
            <div class="archetype-name">
                {{ archetype_name }}
                <span class="complete-badge">完全版</span>
            </div>
        </div>

        <div class="character-count">
            📊 詳細レポート文字数: 約12,000文字（完全版）
        </div>

        <div class="report-content">{{ report_content }}</div>

        <div class="actions">
            <button onclick="window.print()" class="btn btn-primary">📄 レポートを印刷・保存</button>
            <a href="/" class="btn btn-secondary">🔄 新しい鑑定を開始</a>
        </div>

        <div class="system-info">
            <strong>次世代占星医学体質鑑定システム - 詳細レポート完全版</strong><br><br>

            <div class="quality-badge">Swiss Ephemeris精密計算</div>
            <div class="quality-badge">16原型理論</div>
            <div class="quality-badge">47都道府県対応</div>
            <div class="quality-badge">検収システム品質保証</div>
            <div class="quality-badge">12,000文字完全分析</div>

            <br><br>

            <em>このレポートは体質傾向の分析であり、医学的診断や治療の代替ではありません。<br>
            健康上の問題がある場合は、必ず医療専門家にご相談ください。</em>
        </div>
    </div>

    <script>
        // Auto scroll to top on load
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // Character count animation
        const reportContent = document.querySelector('.report-content').innerText;
        const actualCount = reportContent.length;
        const countElement = document.querySelector('.character-count');
        countElement.innerHTML = `📊 詳細レポート文字数: ${actualCount.toLocaleString()}文字（完全版）`;
    </script>
</body>
</html>
